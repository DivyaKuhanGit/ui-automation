- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run cy:test'
  continueOnError: true
  displayName: 'Execute Cypress tests'

- task: PublishTestResults@2
  condition: succeededOrFailed()  
  inputs:
      testRunner: JUnit
      testResultsFiles: '$(Build.SourcesDirectory)/test/results/*.xml'
