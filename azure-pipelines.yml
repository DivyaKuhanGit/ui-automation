- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run test'
  continueOnError: true
  displayName: 'Execute Cypress tests'

- task: PublishTestResults@1
  condition: succeededOrFailed()  
  inputs:
      testRunner: JUnit
      testResultsFiles: '$(Build.SourcesDirectory)/test/results/*.xml'
